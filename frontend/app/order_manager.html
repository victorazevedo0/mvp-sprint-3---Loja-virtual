<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Sprint Shop</a>
            <div class="ms-auto">
                <a href="/" class="btn btn-outline-light me-2">Voltar à Loja</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="mb-4">Painel de Pedidos</h1>

        <!-- Filtros -->
        <div class="row mb-4">
            <div class="col-md-4">
                <input id="filterEmail" type="text" class="form-control" placeholder="Filtrar por e-mail">
            </div>
            <div class="col-md-3">
                <select id="filterStatus" class="form-select">
                    <option value="TODOS">TODOS</option>
                    <option value="PENDENTE">PENDENTE</option>
                    <option value="PROCESSANDO">PROCESSANDO</option>
                    <option value="ENVIADO">ENVIADO</option>
                    <option value="ENTREGUE">ENTREGUE</option>
                    <option value="CANCELADO">CANCELADO</option>
                </select>
            </div>
            <div class="col-md-2">
                <button id="applyFilters" class="btn btn-primary w-100">Filtrar</button>
            </div>
        </div>

        <!-- Tabela de Pedidos -->
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="ordersTableBody"></tbody>
        </table>

        <nav>
            <ul class="pagination justify-content-center" id="pagination"></ul>
        </nav>
    </div>

    <!-- Modal Edição -->
    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-scrollable">
            <div class="modal-content">
                <form id="orderForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="orderModalLabel">Editar Pedido</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="orderId">
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail do Cliente</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status">
                                <option value="PENDENTE">PENDENTE</option>
                                <option value="PROCESSANDO">PROCESSANDO</option>
                                <option value="ENVIADO">ENVIADO</option>
                                <option value="ENTREGUE">ENTREGUE</option>
                                <option value="CANCELADO">CANCELADO</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="total" class="form-label">Total</label>
                            <input type="number" class="form-control" id="total" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="items" class="form-label">Itens (JSON)</label>
                            <textarea class="form-control" id="items" rows="4" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/order_manager.js"></script>
</body>
</html>
